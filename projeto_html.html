<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário</title>
    <meta charset="UTF-8" />
    <link href="css.css" rel="stylesheet" />
</head>

<body>
    <!-- 20240826 -->
    <!-- att 20240911 -->
    <a name="inicio">
        <h1>Projeto Aula 03</h1>
    </a>

    <div class="form">
        <form>
            <!-- moldura -->
            <fieldset>
                <label>Nome</label>
                <input type="text" />
                <label>Sobrenome</label>
                <input type="text" autofocus />
                <br />
                <label>Data de nascimento</label>
                <input type="date" />
                <br />
                <label>E-mail</label>
                <input type="email" />
                <br />
                <label>Senha</label>
                <input type="password" maxlength="12" required />

                <br />
                <input type="submit" value="Enviar" />
            </fieldset>
        </form>
    </div>

    <div class="img">
        <figure>
            <img src="cenoura.jfif" alt="Imagem de uma cenoura" />
        </figure>
    </div>

    <div class="btn">
        <hr />
        <a href="#inicio">
            <button>Voltar ao início</button>
        </a>
    </div>
</body>

</html>
