<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exemplo Bootstrap</title>
    <meta charset="UTF-8" />
    <!-- meta para site responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- carregar arquivo bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: pink; color:brown;">
    <!-- barra de nagevação -->
    <nav class="navbar navbar-expand-sm --bs-danger-rgb navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Preços</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contatos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
        </ul>
    </nav>

    <br />

    <!-- imagem responsiva -->
    <img src="cachorro_triste.jfif" class="rounded-circle mx-auto d-block img-fluid" alt="cachorro triste" />

    <br />
    <br />
    <br />

    <!-- barra de progresso -->
    <div class="progress" style="height: 20px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 40%; height: 20px; background-color: darkmagenta;">
            50%
        </div>
    </div>

    <br />

    <!-- spinners -->
    <div class="spinner-border text-danger"></div>

    <br />

    <div class="spinner-grow text-primary"></div>

    <br />

    <button class="btn btn-primary">
        <span>Carregando...</span>
    </button>

    <br />
    <br />
    <br />

    <div class="container bg-dark text-white">
        <h1>Página com Bootstrap</h1>

        <!-- uso de container -->
        <!-- muda conforme largura -->
        <h1>Container</h1>
        <p class="text-sucess">Texto <mark>Aqui</mark></p>
        <p class="text-muted">Texto</p>
        <p class="text-primary">Texto</p>
        <p class="text-info">Texto</p>
        <p class="text-warning">Texto</p>
        <p class="text-danger">Texto</p>
    </div>

    <br />

    <!-- estática -->
    <div class="container-fluid"></div>
    <h1>Container estático</h1>
    <p class="text-sucess">Texto</p>
    </div>

    <br />

    <div class="container">
        <p>Use <kbd>ctrl + s</kbd> para salvar o arquivo.</p>
        <!-- estilização de botões -->
        <button type="button" class="btn btn-success"> Salvar </button>
    </div>

    <br />
    <!-- grupo de botões -->
    <div class="btn-group">
        <!-- estilos padrão -->
        <h4>Estilos Padrão</h4>
        <button type="button" class="btn">Botão</button>
        <button type="button" class="btn btn-success">Botão</button>
        <button type="button" class="btn btn-primary">Botão</button>
        <button type="button" class="btn btn-secondary">Botão</button>
        <button type="button" class="btn btn-info">Botão</button>
        <button type="button" class="btn btn-warning">Botão</button>
        <button type="button" class="btn btn-danger">Botão</button>
        <button type="button" class="btn btn-link">Botão</button>
    </div>

</body>

</html>
